<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="../js/authenticate.js"></script>
    <script src="../js/cliente.js"></script>
    <script src="../js/clienteBuoni.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    
</head>
<body onload="Load(); auth(); loadBuoni()">
    <h1>richiedi buono</h1>
    <form onsubmit="richiediBuono(event)">
        <label for="polizza">Polizza:</label>
        <select name="polizza" id="polizza"></select>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required>
        <button type="submit">Richiedi</button>
    </form>
    <h1>registra autista</h1>

    <form onsubmit="registraAutista(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registra</button>
    </form>
    <h1>assegna buono</h1><!--assegna il buono ad un autista-->
    <div onload="loadBuoni()" id="buoni-container">
        
    </div>
        
</body>
</html>
