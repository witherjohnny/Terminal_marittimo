<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>

  <!-- CSS e JS -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/authenticate.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/adminBuoni.js"></script>
  <script src="../js/adminRitiri.js"></script>
  <script src="../js/bootstrap.js"></script>
</head>

<body onload="Load(); auth(); loadBuoniDaApprovare(); loadRitiriDaApprovare();">

  <div class="container mt-4">

    <h1 class="mb-4">Registra Partenza Viaggio</h1>
    <form onsubmit="registraPartenzaViaggio(event)" class="mb-5 border p-3 rounded bg-light">
      <div class="mb-3">
        <label for="nave" class="form-label">Nave:</label>
        <select name="nave" id="nave" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="data_partenza" class="form-label">Data Partenza:</label>
        <input type="date" id="data_partenza" name="data_partenza" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="porto" class="form-label">Porto di Partenza:</label>
        <select name="porto" id="porto" class="form-select"></select>
      </div>
      <button type="submit" class="btn btn-primary">Registra</button>
    </form>

    <a href="../index.html" class="btn btn-secondary mb-4">Torna Home</a>

    <h1 class="mb-4">Registra Arrivo Viaggio</h1>
    <form onsubmit="registraArrivoViaggio(event)" class="mb-5 border p-3 rounded bg-light">
      <div class="mb-3">
        <label for="viaggio" class="form-label">Viaggio:</label>
        <select name="viaggio" id="viaggio" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="data_arrivo" class="form-label">Data Arrivo:</label>
        <input type="date" id="data_arrivo" name="data_arrivo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="porto2" class="form-label">Porto di Arrivo:</label>
        <select name="porto" id="porto2" class="form-select"></select>
      </div>
      <button type="submit" class="btn btn-success">Registra</button>
    </form>

    <h1 class="mb-3">Approva Buoni Consegna</h1>
    <div id="buoni-container" class="mb-5 border p-3 rounded bg-light">
      <!-- Contenuto dinamico -->
    </div>

    <h1 class="mb-3">Approva Ritiro</h1>
    <div id="ritiri-container" class="border p-3 rounded bg-light">
      <!-- Contenuto dinamico -->
    </div>

  </div>

</body>
</html>
