<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="../js/authenticate.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/adminBuoni.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body onload="Load(); auth();loadBuoniDaApprovare()">
    <!--registra la partenza di una nave-->
    <h1>Registra partenza viaggio</h1>
    <form onsubmit="registraPartenzaViaggio(event)">
        <h3>Partenza Viaggio</h3>
        <label for="nave">Nave:</label>
        <select name="nave" id="nave"></select>

        <label for="data_partenza">Data Partenza:</label>
        <input type="date" id="data_partenza" name="data_partenza" required>
        
        <label for="porto">Porto di partenza:</label>
        <select name="porto" id="porto"></select>
        <button type="submit">Registra</button>
    </form>
    <a href="../index.html"><button>Torna home</button></a>

    <h1>Registra arrivo viaggio</h1>
    <form onsubmit="registraArrivoViaggio(event)">
        <label for="viaggio">Viaggio:</label>
        <select name="viaggio" id="viaggio"></select>

        <label for="data_arrivo">Data Arrivo:</label>
        <input type="date" id="data_arrivo" name="data_arrivo" required>

        <label for="porto">Porto di arrivo:</label>
        <select name="porto" id="porto2"></select>
        <button type="submit">Registra</button>
    </form>
    
    <h1>Approva buoni consegna</h1>
    <div onload="loadBuoniDaApprovare()" id="buoni-container">
        
    </div>
        

</body>
</html>
