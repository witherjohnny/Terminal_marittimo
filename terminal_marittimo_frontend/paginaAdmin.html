<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="js/authenticate.js"></script>
    <script src="js/admin.js"></script>
</head>
<body onload="Load(); auth()">
    <!--registra la partenza di una nave-->
    <form onsubmit="registraPartenzaViaggio(event)">
        <h3>Partenza Viaggio</h3>
        <label for="nave">Nave:</label>
        <input type="text" id="nave" name="nave" required>
        
        <label for="data_partenza">Data Partenza:</label>
        <input type="date" id="data_partenza" name="data_partenza" required>
        
        <label for="porto">Porto:</label>
        <select name="porto" id="porto"></select>
        <button type="submit"> Registra</button>
    </form>

    <!--registra le polizze del viaggio-->
    <form onsubmit="registraPolizza(event)">
        <h3>Viaggio</h3>
        <label for="viaggio">Viaggio:</label>
        <select name="viaggio" id="viaggio">
        </select>

        <h3>Fornitore</h3>
        <label for="fornitore">Fornitore:</label>
        <select name="fornitore" id="fornitore"></select>



        <h3>Peso</h3>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" step="0.01" required>
        
        <h3>Merce</h3>
        <label for="merce">Merce:</label>
        <input type="text" id="merce" name="merce" required>
        
        <label for="durata_franchigia">Durata Franchigia (giorni):</label>
        <input type="number" id="durata_franchigia" name="durata_franchigia" required>
        
        <label for="costo_franchigia">Costo Franchigia:</label>
        <input type="number" id="costo_franchigia" name="costo_franchigia" step="0.01" required>
        
        <button type="submit">Registra</button>
    </form>
</body>
</html>
